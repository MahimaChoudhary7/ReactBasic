<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        body{
            margin: 0;
        }
        nav{
            width: 100%;
        }
        ul{
            margin: 0;
            padding: 0;
        }
        li{
            float: left; 
            /*float: This attribute alters the alignment of elements from vertical to horizontal.*/
            margin: 0;
            padding-top: 10px;
            padding-bottom: 10px;
            font-size: 30px;
            width: 12%;
            list-style: none;
            /*list-style: When set to none it removes the bullet points of lists.*/
            text-align: center;
        }
        a{
            color: rgb(0,102,0);
            text-decoration: none;
            /*text-decoration: It is responsible for underline of links.*/
        }
        img{
            width: 80%;
            /*width: It refers to the horizontal space taken by an element.*/
        }
        #image{
            width: 24%;
        }
        #blankSpace{
            width: 16%;
            height: 34px;
            /*height: Vertical space taken by an element*/
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li id="image">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/geeksforgeeks-6.png" alt="">
            </li>
            <li><a href="">Tutorials</a></li>
            <li><a href="">Students</a></li>
            <li><a href="">Courses</a></li>
            <li id="blankSpace"><a href=""></a></li>
            <li><a href="">Hire with us!</a></li>
            <li><a href="">Login</a></li>
        </ul>
    </nav>
</body>
</html>
