<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        div{
             text-align: center;
        }
        img{

        }
        .btn{
            font-size: 25px;
            color: rgb(0, 102,0);
        }
    </style>
</head>
<body>
    <div class="row">

            <img src="https://media.geeksforgeeks.org/wp-content/uploads/geeksforgeeks-6.png" alt="">
        </div>
        <div class="col-4 row">
            <div class="col-4">
                <a href="#" class="btn">Tutorials</a>
            </div>
            <div class="col-4">
                <a href="#" class="btn">Students</a>
            </div>
            <div class="col-4">
                <a href="#" class="btn">Courses</a>
            </div>
        </div>
            <div class="col-2 row"></div>
            <div class="col-3 row">
               <div class="col-8">
                <a href="#" class="btn">Hire with us!</a>
               </div>
               <div class="col-4">
                <a href="#" class="btn">Login</a>
               </div>
        </div>
    </div>
</body>
</html>
